{{>top_banner}}

<div class="rooms-wrapper">
  <div class="create">
    <input type="text" name="newRoom" placeholder="Type new room ...">
    <a href="#" id="createBtn">Create</a>
  </div>

  <ul class="roomsList" id="roomsListUL">
    {{#each rooms}}
      <a href="/room/{{title}}"><li>{{title}}<span>{{users.length}}</span></li>
    {{/each}}
  </ul>
  <a href="/logout">Logout</a>
  <input type="hidden" name="host" value="{{host}}"></input>
</div>

<script src="/public/js/rooms.js"></script>
